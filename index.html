<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project 01</title>

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Embed Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Sen:wght@700&display=swap"
            rel="stylesheet"
        />

        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body style="height: 5000px">
        <!-- Header -->
        <header class="header fixed">
            <div class="main-content">
                <div class="body">
                    <!-- Logo -->
                    <img
                        src="./assets/img/logo.svg"
                        alt="Besnik."
                        class="logo"
                    />

                    <!-- Navigation -->
                    <nav class="nav">
                        <ul>
                            <li class="active">
                                <a href="#!">Home</a>
                            </li>
                            <li>
                                <a href="#!">Features</a>
                            </li>
                            <li>
                                <a href="#!">Pricing</a>
                            </li>
                            <li>
                                <a href="#!">About</a>
                            </li>
                            <li>
                                <a href="#!">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Action -->
                    <div class="action">
                        <a href="#!" class="action-link">Sign in</a>
                        <a href="#!" class="sign-up-btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!-- Hero -->
            <div class="hero">
                <div class="main-content">
                    <div class="body">
                        <!-- Hero left -->
                        <div class="content-block">
                            <p class="comment">ðŸ˜Ž EASY LEAENING PLATFORM</p>
                            <h2 class="heading">Words learner come here.</h2>
                            <p class="desc">
                                Build skills with courses, certificates, and get
                                online knowledge from our world-class platform.
                            </p>
                            <div class="cta-group">
                                <a href="#!" class="btn">Get Started</a>
                                <button class="icon">
                                    <div class="play">
                                        <img
                                            src="./assets/icons/play.svg"
                                            alt=""
                                        />
                                    </div>
                                </button>
                            </div>
                        </div>

                        <!-- Hero right -->
                        <div class="media-block">
                            <img
                                src="./assets/img/hero-img.jpg"
                                alt="Words learner come here."
                                class="img"
                            />
                            <!-- Book -->
                            <div class="book">
                                <div class="book-img">
                                    <img src="./assets/icons/book.svg" alt="" />
                                    <img
                                        src="./assets/icons/book-icon.svg"
                                        alt=""
                                        class="book-icon"
                                    />
                                </div>
                                <span class="book-desc">Courses 1000+</span>
                            </div>

                            <!-- Line -->
                            <div class="line">
                                <span class="line-desc">Schedules</span>
                                <ul class="line-icon">
                                    <li>
                                        <img
                                            src="./assets/icons/line-1.svg"
                                            alt=""
                                        />
                                    </li>
                                    <li>
                                        <img
                                            src="./assets/icons/line-2.svg"
                                            alt=""
                                        />
                                    </li>
                                    <li>
                                        <img
                                            src="./assets/icons/line-3.svg"
                                            alt=""
                                        />
                                    </li>
                                    <li>
                                        <img
                                            src="./assets/icons/line-4.svg"
                                            alt=""
                                        />
                                    </li>
                                </ul>
                            </div>

                            <!-- Avatar -->
                            <div class="avatar">
                                <span class="avt-desc">
                                    Our Active Students
                                </span>
                                <div class="avt-block">
                                    <div class="avt-group">
                                        <img
                                            src="./assets/img/avatar-1.jpg"
                                            alt=""
                                            class="avt"
                                        />
                                        <img
                                            src="./assets/img/avatar-2.jpg"
                                            alt=""
                                            class="avt"
                                        />
                                        <img
                                            src="./assets/img/avatar-3.jpg"
                                            alt=""
                                            class="avt"
                                        />
                                        <img
                                            src="./assets/img/avatar-4.jpg"
                                            alt=""
                                            class="avt"
                                        />
                                        <div class="avt">
                                            <span>10K+</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
